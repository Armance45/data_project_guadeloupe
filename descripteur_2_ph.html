    <style>

</head>
<body>

    <div class="top-nav">
      <a href="first_descriptor_ph.html" class="nav-btn">Descripteur 1 (pH)</a>
      <a href="second_descriptor_ph.html" class="nav-btn">Descripteur 2 (pH)</a>
      <a href="index.html" class="nav-btn">Return home</a>
    </div>

    <header>
        <h1>Guadeloupe — Descripteur 2 : pH (Moy_ag)</h1>
        <p>
            Nombre moyen de mois par an où le pH est <strong>inférieur</strong> à la moyenne annuelle locale.
        </p>
    </header>

    <div class="wrap">
        <main class="card">
            <div id="statusMessage"></div>
            
            <h2>Moyenne (Moy_ag) et Écart-type (Et_ag)</h2>
            
            <div id="plot"></div>
        </main>
        
        <footer>
            <p>Généré pour l'analyse de données temporelles.</p>
        </footer>
    </div>

    <script>
        // --- Script Plotly.js pour le Descripteur 2 (pH) ---

        // --- Helpers ---
        const YEAR_RANGE = Array.from({length: 7}, (_, i) => String(2016 + i)); // ["2016",...,"2022"]
        const MONTHS_FR = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
        const MONTH_ALIASES = { "Fevrier":"Février", "Aout":"Août" };

        function normalizeMonthLabel(label) {
          if (!label) return null;
          let part = String(label).split(/[_\-]/).pop().trim();
          part = part.replace(/^Fevrier$/i,"Février").replace(/^Aout$/i,"Août");
          return part;
        }

        function monthIndex(frLabel) {
          const idx = MONTHS_FR.indexOf(frLabel);
          if (idx >= 0) return idx;
          const alt = MONTH_ALIASES[frLabel] || frLabel;
          return MONTHS_FR.indexOf(alt);
        }

        function toFloat(x) {
          if (x === null || x === undefined) return null;
          const s = String(x).trim().replace(",", ".");
          if (s === "" || /^(na|nan|null|none|-)$/.test(s.toLowerCase())) return null;
          const v = parseFloat(s);
          return Number.isFinite(v) ? v : null;
        }

        function showMsg(txt) { 
          const el = document.getElementById('statusMessage'); 
          el.textContent = txt; 
          el.style.display = 'block'; 
        }

        // --- Fonctions de calcul statistique ---
        function calculateMean(arr) {
          if (!arr || arr.length === 0) return null;
          const sum = arr.reduce((a, b) => a + b, 0);
          return sum / arr.length;
        }

        function calculateStdDev(arr) {
          if (!arr || arr.length < 2) return null;
          const mean = calculateMean(arr);
          const sumOfSquares = arr.reduce((a, v) => a + Math.pow(v - mean, 2), 0);
          return Math.sqrt(sumOfSquares / (arr.length - 1));
        }

        // --- Chargement et traitement des données ---
        (async function loadAndPlot(){
          let rawData = null;
          try {
            // MODIFIÉ : Chargement du JSON pH
            const r = await fetch('Ph_Combined.json', {cache:'no-store'});
            if (!r.ok) throw new Error('HTTP '+r.status);
            rawData = await r.json();
          } catch (e) {
            showMsg("Impossible de charger Ph_Combined.json. " + e.message);
            console.error(e);
            return;
          }

          // --- Logique pour restructurer le fichier plat ---
          const locations = {};
          
          for (const row of rawData) {
            const id = row.ID ?? "";
            const lon = toFloat(row.LON);
            const lat = toFloat(row.LAT);
            const year = String(row.Year ?? "").trim();
            const mIdx = monthIndex(normalizeMonthLabel(row.Month));
            const phValue = toFloat(row.Ph_Level); // Variable pH

            if (!Number.isFinite(lon) || !Number.isFinite(lat)) continue;
            if (!year || mIdx < 0 || mIdx > 11) continue;

            const key = `${id}|${lat}|${lon}`;
            if (!locations[key]) {
              locations[key] = { id: id || `(${lat.toFixed(4)}, ${lon.toFixed(4)})`, years: {} };
            }
            if (!locations[key].years[year]) {
              locations[key].years[year] = Array(12).fill(null);
            }
            locations[key].years[year][mIdx] = phValue; // Variable pH
          }
          // --- FIN de la restructuration ---


          // 1. Agréger les valeurs du Descripteur 2 par année
          const yearData = {};
          YEAR_RANGE.forEach(y => { yearData[y] = []; });
          
          // Boucle sur chaque localisation restructurée
          for (const locKey in locations) {
            const loc = locations[locKey];
            // Boucle sur chaque année pour cette localisation
            for (const y of YEAR_RANGE) {
              const values = loc.years[y]; 
              if (!values) continue;
              
              const validValues = values.filter(v => v !== null && Number.isFinite(v));
              if (validValues.length === 0) continue;

              // 1. Calculer la moyenne annuelle pour CETTE localisation et CETTE année
              const annualMean = calculateMean(validValues);
              
              // 2. Compter les mois INFÉRIEURS à cette moyenne
              let countBelowMean = 0;
              for (const v of values) {
                // MODIFICATION CRITIQUE : v < annualMean
                if (v !== null && Number.isFinite(v) && v < annualMean) {
                  countBelowMean++;
                }
              }
              
              // 3. Stocker cette valeur (le D2)
              yearData[y].push(countBelowMean);
            }
          }

          // 2. Calculer Moy_ag et Et_ag pour chaque année
          const results = [];
          for (const y of YEAR_RANGE) {
            const d2_values_for_year = yearData[y];
            const mean = calculateMean(d2_values_for_year);    // Moy_ag
            const stdDev = calculateStdDev(d2_values_for_year); // Et_ag
            results.push({
              year: y,
              mean: mean,
              stdDev: stdDev,
              count: d2_values_for_year.length
            });
          }
          
          // 3. Dessiner le graphique
          drawPlot(results);
        })();

        function drawPlot(results) {
          const x_years = results.map(r => r.year);
          const y_means = results.map(r => r.mean);
          const y_stdDevs = results.map(r => r.stdDev);
          
          const hover_text = results.map(r => 
            `Année: ${r.year}<br>` +
            `Moy_ag: ${r.mean ? r.mean.toFixed(2) : 'N/A'} mois<br>` +
            `Et_ag: ${r.stdDev ? r.stdDev.toFixed(2) : 'N/A'} mois<br>` +
            `Nbr de localisations: ${r.count}`
          );

          const trace = {
            type: 'bar',
            x: x_years,
            y: y_means,
            name: 'Moyenne (Moy_ag)',
            hoverinfo: 'text',
            hovertext: hover_text,
            marker: {
              color: 'rgba(255, 255, 255, 0.7)',
              line: {
                color: 'rgba(255, 255, 255, 0.9)',
                width: 2
              }
            },
            // Barres d'erreur de l'écart-type
            error_y: {
              type: 'data',
              array: y_stdDevs,
              name: 'Écart-type (Et_ag)',
              color: 'rgba(255,255,255,0.9)',
              thickness: 2,
              width: 6
            }
          };

          const layout = {
            margin: { t: 20, r: 20, b: 60, l: 70 },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: { color: '#fff' },
            title: { text: '' }, // Le titre est dans le HTML <h2>
            xaxis: {
              title: 'Année',
              gridcolor: 'rgba(255,255,255,0.2)',
              zerolinecolor: 'rgba(255,255,255,0.4)'
            },
            yaxis: {
              // MODIFIÉ : Titre de l'axe Y
              title: 'Mois < Moyenne Annuelle (Moy)',
              gridcolor: 'rgba(255,255,255,0.2)',
              zerolinecolor: 'rgba(255,255,255,0.4)',
              range: [0, 10] // Zoom de 0-10 mois
            },
            legend: {
              orientation:'h', x:0.5, xanchor:'center', y:-0.2,
              bgcolor: 'rgba(0,0,0,0.2)',
              font: { color: '#fff' }
            },
            hoverlabel: {
              bgcolor: "#fff",
              font: { color: "#000" } 
            }
          };

          Plotly.newPlot('plot', [trace], layout, {responsive: true, displayModeBar: false});
        }

        window.addEventListener('resize', () => Plotly.Plots.resize('plot'));
    </script>
</body>
