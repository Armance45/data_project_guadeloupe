<body>

    <div class="top-nav">
      <a href="carte_plot_split_ph_loc.html" class="nav-btn">⬅️</a>
      <a href="index.html" class="nav-btn">Return home</a>

    <header>
        <h1>Guadeloupe — Descriptor 1: pH</h1>
        <p>
            Mean (MOY) and Standard Deviation (ET) per year, calculated across all locations.
        </p>
    </header>

    <div class="wrap">
        <main class="card">
            <div id="statusMessage"></div>
            
            <h2>Annual Mean (MOY) and Standard Deviation (ET) for pH</h2>
            
            <div id="plot"></div>
        </main>
        
        <footer>
            <p>Generated for temporal data analysis.</p>
        </footer>
    </div>

    <script>
        // --- This is the Plotly.js script for Descriptor 1 (pH) ---

        // --- Helpers ---
        // MODIFIED: Year range for pH
        const YEAR_RANGE = Array.from({length: 7}, (_, i) => String(2016 + i)); // ["2016",...,"2022"]

        function toFloat(x) {
          if (x === null || x === undefined) return null;
          const s = String(x).trim().replace(",", ".");
          if (s === "" || /^(na|nan|null|none|-)$/.test(s.toLowerCase())) return null;
          const v = parseFloat(s);
          return Number.isFinite(v) ? v : null;
        }

        function showMsg(txt) { 
          const el = document.getElementById('statusMessage'); 
          el.textContent = txt; 
          el.style.display = 'block'; 
        }

        // --- Stat Calculation Functions ---
        function calculateMean(arr) {
          if (!arr || arr.length === 0) return null;
          const sum = arr.reduce((a, b) => a + b, 0);
          return sum / arr.length;
        }

        function calculateStdDev(arr) {
          if (!arr || arr.length < 2) return null;
          const mean = calculateMean(arr);
          const sumOfSquares = arr.reduce((a, v) => a + Math.pow(v - mean, 2), 0);
          return Math.sqrt(sumOfSquares / (arr.length - 1));
        }

        // --- Data Loading and Processing ---
        (async function loadAndPlot(){
          let rawData = null;
          try {
            // MODIFIED: Load pH JSON
            const r = await fetch('Ph_Combined.json', {cache:'no-store'});
            if (!r.ok) throw new Error('HTTP '+r.status);
            rawData = await r.json();
          } catch (e) {
            // MODIFIED: Error message
            showMsg("Failed to load Ph_Combined.json. " + e.message);
            console.error(e);
            return;
          }

          // 1. Aggregate all data by year
          const yearData = {};
          YEAR_RANGE.forEach(y => { yearData[y] = []; });

          // MODIFIED: Logic for flat file structure
          const raw_rows = (rawData || []); 
          
          for (const row of raw_rows) {
              const year = String(row.Year ?? "").trim();
              const phValue = toFloat(row.Ph_Level); // pH variable

              if (yearData.hasOwnProperty(year) && phValue !== null && Number.isFinite(phValue)) {
                  yearData[year].push(phValue);
              }
          }
          // --- End of logic modification ---

          // 2. Calculate MOY and ET for each year
          const results = [];
          for (const y of YEAR_RANGE) {
            const values = yearData[y];
            const mean = calculateMean(values);
            const stdDev = calculateStdDev(values);
            results.push({
              year: y,
              mean: mean,
              stdDev: stdDev,
              count: values.length
            });
          }
          
          // 3. Draw the plot
          drawPlot(results);
        })();

        function drawPlot(results) {
          const x_years = results.map(r => r.year);
          const y_means = results.map(r => r.mean);
          const y_stdDevs = results.map(r => r.stdDev);
          
          // MODIFIED: Hover text for pH (no units)
          const hover_text = results.map(r => 
            `Year: ${r.year}<br>` +
            `Mean (MOY): ${r.mean ? r.mean.toFixed(2) : 'N/A'}<br>` +
            `Std. Dev (ET): ${r.stdDev ? r.stdDev.toFixed(2) : 'N/A'}<br>` +
            `No. of measurements: ${r.count}`
          );

          const trace = {
            type: 'bar',
            x: x_years,
            y: y_means,
            name: 'Mean (MOY)',
            hoverinfo: 'text',
            hovertext: hover_text,
            marker: {
              color: 'rgba(255, 255, 255, 0.7)',
              line: {
                color: 'rgba(255, 255, 255, 0.9)',
                width: 2
              }
            },
            // Standard Deviation error bars
            error_y: {
              type: 'data',
              array: y_stdDevs,
              name: 'Standard Deviation (ET)',
              color: 'rgba(255,255,255,0.9)',
              thickness: 2,
              width: 6
            }
          };

          const layout = {
            margin: { t: 20, r: 20, b: 60, l: 70 },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: { color: '#fff' },
            title: { text: '' }, // Title is in HTML <h2>
            xaxis: {
              title: 'Year',
              gridcolor: 'rgba(255,255,255,0.2)',
              zerolinecolor: 'rgba(255,255,255,0.4)'
            },
            yaxis: {
              // MODIFIED: Y-axis title
              title: 'pH',
              gridcolor: 'rgba(255,255,255,0.2)',
              zerolinecolor: 'rgba(255,255,255,0.4)',
              // MODIFIED: Zoomed range for pH
              range: [7.5, 8.2] 
            },
            legend: {
              orientation:'h', x:0.5, xanchor:'center', y:-0.2,
              bgcolor: 'rgba(0,0,0,0.2)',
              font: { color: '#fff' }
            },
            // Style the tooltip to match screenshot
            hoverlabel: {
              bgcolor: "#fff",
              font: { color: "#000" } 
            }
          };

          Plotly.newPlot('plot', [trace], layout, {responsive: true, displayModeBar: false});
        }

        window.addEventListener('resize', () => Plotly.Plots.resize('plot'));
    </script>
</body>
