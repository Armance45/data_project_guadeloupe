<body>

    <div class="top-nav">

    <header>
        <h1>Guadeloupe — Descriptor 2: Temperature (Moy_ag)</h1>
        <p>
            Mean number of months per year where temperature is above the annual local mean.
        </p>
    </header>

    <div class="wrap">
        <main class="card">
            <div id="statusMessage"></div>
            
            <h2>Annual Mean (Moy_ag) and Standard Deviation (Et_ag)</h2>
            
            <div id="plot"></div>
        </main>
        
        <footer>
            <p>Generated for temporal data analysis.</p>
        </footer>
    </div>

    <script>
        // --- This is the Plotly.js script for Descriptor 2 ---

        // --- Helpers ---
        const YEAR_RANGE = ["2016","2017","2018","2019","2020","2021","2022","2023"];

        function toFloat(x) {
          if (x === null || x === undefined) return null;
          const s = String(x).trim().replace(",", ".");
          if (s === "" || /^(na|nan|null|none|-)$/.test(s.toLowerCase())) return null;
          const v = parseFloat(s);
          return Number.isFinite(v) ? v : null;
        }

        function showMsg(txt) { 
          const el = document.getElementById('statusMessage'); 
          el.textContent = txt; 
          el.style.display = 'block'; 
        }

        // --- Stat Calculation Functions ---
        function calculateMean(arr) {
          if (!arr || arr.length === 0) return null;
          const sum = arr.reduce((a, b) => a + b, 0);
          return sum / arr.length;
        }

        function calculateStdDev(arr) {
          if (!arr || arr.length < 2) return null;
          const mean = calculateMean(arr);
          const sumOfSquares = arr.reduce((a, v) => a + Math.pow(v - mean, 2), 0);
          return Math.sqrt(sumOfSquares / (arr.length - 1));
        }

        // --- Data Loading and Processing ---
        (async function loadAndPlot(){
          let rawData = null;
          try {
            const r = await fetch('sea_temp_all.json', {cache:'no-store'});
            if (!r.ok) throw new Error('HTTP '+r.status);
            rawData = await r.json();
          } catch (e) {
            showMsg("Failed to load sea_temp_all.json. " + e.message);
            console.error(e);
            return;
          }

          // 1. Aggregate Descriptor 2 values by year
          const yearData = {}; // e.g., { "2016": [5, 6, 5, 4, ...], "2017": [6, 6, 5, ...] }
          YEAR_RANGE.forEach(y => { yearData[y] = []; });

          const locations = (rawData.locations || []).map(loc => {
            const years = {};
            const ymap = loc.years || {};
            Object.keys(ymap).forEach(y => {
              const arr = Array.isArray(ymap[y]) ? ymap[y].slice(0,12) : [];
              years[String(y)] = Array.from({length:12}, (_,i)=> toFloat(arr[i]));
            });
            return { years };
          });
          
          // Loop over each location
          for (const loc of locations) {
            // Loop over each year for this location
            for (const y of YEAR_RANGE) {
              const values = loc.years[y]; // The 12 months for year 'y'
              if (!values) continue;
              
              const validValues = values.filter(v => v !== null && Number.isFinite(v));
              if (validValues.length === 0) continue;

              // 1. Calculate the annual mean for THIS location and THIS year
              const annualMean = calculateMean(validValues);
              
              // 2. Count months above that mean
              let countAboveMean = 0;
              for (const v of values) {
                // Stress for temperature is HIGH, so we count v > annualMean
                if (v !== null && Number.isFinite(v) && v > annualMean) {
                  countAboveMean++;
                }
              }
              
              // 3. Store this count (the D2 value)
              yearData[y].push(countAboveMean);
            }
          }

          // 2. Calculate Moy_ag and Et_ag for each year
          const results = [];
          for (const y of YEAR_RANGE) {
            const d2_values_for_year = yearData[y];
            const mean = calculateMean(d2_values_for_year);    // Moy_ag
            const stdDev = calculateStdDev(d2_values_for_year); // Et_ag
            results.push({
              year: y,
              mean: mean,
              stdDev: stdDev,
              count: d2_values_for_year.length // This is the number of locations
            });
          }
          
          // 3. Draw the plot
          drawPlot(results);
        })();

        function drawPlot(results) {
          const x_years = results.map(r => r.year);
          const y_means = results.map(r => r.mean);
          const y_stdDevs = results.map(r => r.stdDev);
          
          const hover_text = results.map(r => 
            `Year: ${r.year}<br>` +
            `Mean (Moy_ag): ${r.mean ? r.mean.toFixed(2) : 'N/A'} months<br>` +
            `Std. Dev (Et_ag): ${r.stdDev ? r.stdDev.toFixed(2) : 'N/A'} months<br>` +
            `No. of locations: ${r.count}`
          );

          const trace = {
            type: 'bar',
            x: x_years,
            y: y_means,
            name: 'Mean (Moy_ag)',
            hoverinfo: 'text',
            hovertext: hover_text,
            marker: {
              color: 'rgba(255, 255, 255, 0.7)',
              line: {
                color: 'rgba(255, 255, 255, 0.9)',
                width: 2
              }
            },
            // Standard Deviation error bars
            error_y: {
              type: 'data',
              array: y_stdDevs,
              name: 'Standard Deviation (Et_ag)',
              color: 'rgba(255,255,255,0.9)',
              thickness: 2,
              width: 6
            }
          };

          const layout = {
            margin: { t: 20, r: 20, b: 60, l: 70 },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: { color: '#fff' },
            title: { text: '' }, // Title is in HTML <h2>
            xaxis: {
              title: 'Year',
              gridcolor: 'rgba(255,255,255,0.2)',
              zerolinecolor: 'rgba(255,255,255,0.4)'
            },
            yaxis: {
              title: 'Months > Annual Mean (Avg)',
              gridcolor: 'rgba(255,255,255,0.2)',
              zerolinecolor: 'rgba(255,255,255,0.4)',
              range: [0, 10] // Zoom to 0-10 months
            },
            legend: {
              orientation:'h', x:0.5, xanchor:'center', y:-0.2,
              bgcolor: 'rgba(0,0,0,0.2)',
              font: { color: '#fff' }
            },
            // Style the tooltip to match screenshot
            hoverlabel: {
              bgcolor: "#fff",
              font: { color: "#000" } 
            }
          };

          Plotly.newPlot('plot', [trace], layout, {responsive: true, displayModeBar: false});
        }

        window.addEventListener('resize', () => Plotly.Plots.resize('plot'));
    </script>
