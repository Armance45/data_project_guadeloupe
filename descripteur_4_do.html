        }

<body>

    <div class="top-nav">
      <a href="carte_plot_split_do_loc_test.html" class="nav-btn">⬅️</a>
      <a href="index.html" class="nav-btn">Return home</a>

    <header>
        <h1>Guadeloupe — Descriptor 4: Temperature (Moy_max)</h1>
        <p>
            Mean number of months per year where temperature is above 75% of the annual local max.
        </p>
    </header>

    <div class="wrap">
        <main class="card">
            <div id="statusMessage"></div>
            <h2>Annual Mean (Moy_max) and Standard Deviation (Et_max)</h2>
            <div id="plot"></div>
        </main>
        <footer><p>Generated for temporal data analysis.</p></footer>
    </div>

    <script>
        const YEAR_RANGE = ["2016","2017","2018","2019","2020","2021","2022","2023"];

        function toFloat(x) {
          if (x === null || x === undefined) return null;
          const s = String(x).trim().replace(",", ".");
          if (s === "" || /^(na|nan|null|none|-)$/.test(s.toLowerCase())) return null;
          const v = parseFloat(s);
          return Number.isFinite(v) ? v : null;
        }

        function showMsg(txt) { 
          const el = document.getElementById('statusMessage'); 
          el.textContent = txt; el.style.display = 'block'; 
        }

        function calculateMean(arr) {
          if (!arr || arr.length === 0) return null;
          const sum = arr.reduce((a, b) => a + b, 0);
          return sum / arr.length;
        }

        function calculateStdDev(arr) {
          if (!arr || arr.length < 2) return null;
          const mean = calculateMean(arr);
          const sumOfSquares = arr.reduce((a, v) => a + Math.pow(v - mean, 2), 0);
          return Math.sqrt(sumOfSquares / (arr.length - 1));
        }

        // Function for Descriptor 4: Count months > 75% of annual max
        function countMonthsAbove75Max(arr) {
          if (!arr || arr.length === 0) return 0;
          const validValues = arr.filter(v => v !== null && Number.isFinite(v));
          if (validValues.length === 0) return 0;

          const maxVal = Math.max(...validValues);
          const threshold = 0.75 * maxVal;

          let count = 0;
          for (const v of arr) {
            if (v !== null && Number.isFinite(v) && v > threshold) {
              count++;
            }
          }
          return count;
        }

        (async function loadAndPlot(){
          let rawData = null;
          try {
            const r = await fetch('sea_temp_all.json', {cache:'no-store'});
            if (!r.ok) throw new Error('HTTP '+r.status);
            rawData = await r.json();
          } catch (e) {
            showMsg("Failed to load sea_temp_all.json. " + e.message);
            return;
          }

          const yearData = {};
          YEAR_RANGE.forEach(y => { yearData[y] = []; });

          const locations = (rawData.locations || []).map(loc => {
            const years = {};
            const ymap = loc.years || {};
            Object.keys(ymap).forEach(y => {
              const arr = Array.isArray(ymap[y]) ? ymap[y].slice(0,12) : [];
              years[String(y)] = Array.from({length:12}, (_,i)=> toFloat(arr[i]));
            });
            return { years };
          });
          
          for (const loc of locations) {
            for (const y of YEAR_RANGE) {
              const values = loc.years[y];
              if (!values) continue;

              // Calculate D4 for this location and year
              const count = countMonthsAbove75Max(values);
              
              // Only add if we had valid data to calculate from
              if (values.some(v => v !== null && Number.isFinite(v))) {
                  yearData[y].push(count);
              }
            }
          }

          const results = [];
          for (const y of YEAR_RANGE) {
            const d4_values = yearData[y];
            results.push({
              year: y,
              mean: calculateMean(d4_values),
              stdDev: calculateStdDev(d4_values),
              count: d4_values.length
            });
          }
          
          drawPlot(results);
        })();

        function drawPlot(results) {
          const x_years = results.map(r => r.year);
          const y_means = results.map(r => r.mean);
          const y_stdDevs = results.map(r => r.stdDev);
          
          const hover_text = results.map(r => 
            `Year: ${r.year}<br>` +
            `Mean (Moy_max): ${r.mean ? r.mean.toFixed(2) : 'N/A'} months<br>` +
            `Std. Dev (Et_max): ${r.stdDev ? r.stdDev.toFixed(2) : 'N/A'} months<br>` +
            `No. of locations: ${r.count}`
          );

          const trace = {
            type: 'bar',
            x: x_years,
            y: y_means,
            name: 'Mean (Moy_max)',
            hoverinfo: 'text',
            hovertext: hover_text,
            marker: {
              color: 'rgba(255, 255, 255, 0.7)',
              line: { color: 'rgba(255, 255, 255, 0.9)', width: 2 }
            },
            error_y: {
              type: 'data', array: y_stdDevs, name: 'Standard Deviation (Et_max)',
              color: 'rgba(255,255,255,0.9)', thickness: 2, width: 6
            }
          };

          const layout = {
            margin: { t: 20, r: 20, b: 60, l: 70 },
            paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
            font: { color: '#fff' },
            title: { text: '' },
            xaxis: { title: 'Year', gridcolor: 'rgba(255,255,255,0.2)', zerolinecolor: 'rgba(255,255,255,0.4)' },
            yaxis: { title: 'Months > 75% Annual Max (Avg)', gridcolor: 'rgba(255,255,255,0.2)', zerolinecolor: 'rgba(255,255,255,0.4)', range: [0, 12] },
            legend: { orientation:'h', x:0.5, xanchor:'center', y:-0.2, bgcolor: 'rgba(0,0,0,0.2)', font: { color: '#fff' } },
            hoverlabel: { bgcolor: "#fff", font: { color: "#000" } }
          };

          Plotly.newPlot('plot', [trace], layout, {responsive: true, displayModeBar: false});
        }

        window.addEventListener('resize', () => Plotly.Plots.resize('plot'));
    </script>
</body>
</html>
