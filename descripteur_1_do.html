<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Guadeloupe · Descripteur 1 (Moyenne/Écart-type) · Oxygène Dissous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.2);
      --card-border: rgba(255, 255, 255, 0.4);
      --blue-bg-gradient-start: #35a7db;
      --blue-bg-gradient-end: #007bb6;
      --ink: #0e1b2a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, var(--blue-bg-gradient-start), var(--blue-bg-gradient-end));
    }
    
    .wrap { max-width: 1000px; margin: 14px auto 18px; padding: 0 12px; }

    header { 
      color:#fff; text-align:center; padding:16px 10px; 
      background:rgba(0,0,0,.25); border-bottom:2px solid rgba(255,255,255,.25);
      margin-bottom: 20px;
    }
    header h1 { margin:0; font-size:1.8rem; }
    header .subtitle { margin-top:6px; opacity:.95; font-size: 1rem; }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 16px; padding: 16px; 
      backdrop-filter: blur(6px);
      min-height: 70vh; display:flex; flex-direction:column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #plot { flex:1; min-height:65vh; border-radius:12px; }
    
    .panel-title { 
      font-size: 1.5rem; font-weight: 600; color: #fff;
      text-align: center; margin-top: 0; margin-bottom: 16px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .notice { margin:8px 6px 0; padding:8px 10px; color:#1b3a4b; background:#e9f6ff; border:1px solid #b6e1ff; border-radius:10px; display:none; }
    
    .top-nav { padding: 8px 12px; text-align: center; background: rgba(0,0,0,0.15); }
    .nav-btn {
      display: inline-block; margin: 0 8px; padding: 6px 12px;
      background: #fff; color: #0077b6; text-decoration: none;
      border-radius: 8px; font-weight: 600; font-size: 0.9rem;
      border: 1px solid rgba(0,0,0,0.2); transition: background .15s, color .15s;
    }
    .nav-btn:hover { background: #90e0ef; color: var(--ink); }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="descripteur_1_do.html" class="nav-btn">Descripteur 1 (DO)</a>
    <a href="index.html" class="nav-btn">Retour accueil</a>
  </div>

  <header>
    <h1>Guadeloupe — Descripteur 1 : Oxygène Dissous</h1>
    <div class="subtitle">Moyenne (MOY) et Écart-type (ET) par année, calculés sur l'ensemble des localisations (mmol m⁻³)</div>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="panel-title" id="plotTitle">Moyenne et Écart-type de l'Oxygène Dissous par Année</div>
      <div id="plot"></div>
      <p id="msg" class="notice"></p>
    </section>
  </div>

  <script>
    // --- Helpers ---
    const YEAR_RANGE = Array.from({length: 7}, (_, i) => String(2016 + i)); // 2016-2022

    function toFloat(x) {
      if (x === null || x === undefined) return null;
      const s = String(x).trim().replace(",", ".");
      if (s === "" || /^(na|nan|null|none|-)$/.test(s.toLowerCase())) return null;
      const v = parseFloat(s);
      return Number.isFinite(v) ? v : null;
    }

    function showMsg(txt) { const el = document.getElementById('msg'); el.textContent = txt; el.style.display = 'block'; }

    // --- Statistical Functions ---
    function calculateMean(arr) {
      if (!arr || arr.length === 0) return null;
      const sum = arr.reduce((a, b) => a + b, 0);
      return sum / arr.length;
    }

    function calculateStdDev(arr) {
      if (!arr || arr.length < 2) return null;
      const mean = calculateMean(arr);
      const sumOfSquares = arr.reduce((a, v) => a + Math.pow(v - mean, 2), 0);
      return Math.sqrt(sumOfSquares / (arr.length - 1));
    }

    // --- Load and Process Data ---
    (async function loadAndPlot(){
      let rawData = null;
      try {
        const r = await fetch('DO_Combined.json', {cache:'no-store'});
        if (!r.ok) throw new Error('HTTP '+r.status);
        rawData = await r.json();
      } catch (e) {
        showMsg("Impossible de charger DO_Combined.json. " + e.message);
        console.error(e);
        return;
      }

      // 1. Aggregate all data by year
      const yearData = {};
      YEAR_RANGE.forEach(y => { yearData[y] = []; });

      for (const row of rawData) {
        const year = String(row.Year ?? "").trim();
        const val = toFloat(row.DO_Level);
        if (yearData[year] && val !== null) {
          yearData[year].push(val);
        }
      }

      // 2. Calculate Mean and StdDev for each year
      const results = [];
      for (const y of YEAR_RANGE) {
        const values = yearData[y];
        results.push({
          year: y,
          mean: calculateMean(values),
          stdDev: calculateStdDev(values),
          count: values.length
        });
      }
      
      // 3. Draw Plot
      drawPlot(results);
    })();

    function drawPlot(results) {
      const x_years = results.map(r => r.year);
      const y_means = results.map(r => r.mean);
      const y_stdDevs = results.map(r => r.stdDev);
      
      // Calculate min/max for Y-axis scaling
      const allMeans = y_means.filter(v => v !== null);
      const minMean = Math.min(...allMeans);
      const maxMean = Math.max(...allMeans);
      // Add a little padding (e.g., +/- 5 units)
      const yRange = [Math.floor(minMean - 5), Math.ceil(maxMean + 5)];

      const hover_text = results.map(r => 
        `Année: ${r.year}<br>` +
        `Moyenne (MOY): ${r.mean ? r.mean.toFixed(2) : 'N/A'} mmol m⁻³<br>` +
        `Écart-type (ET): ${r.stdDev ? r.stdDev.toFixed(2) : 'N/A'}<br>` +
        `Nbr de mesures: ${r.count}`
      );

      const trace = {
        type: 'bar',
        x: x_years,
        y: y_means,
        name: 'Moyenne (MOY)',
        hoverinfo: 'text',
        hovertext: hover_text,
        marker: {
          color: 'rgba(255, 255, 255, 0.7)', 
          line: { color: 'rgba(255, 255, 255, 0.9)', width: 2 }
        },
        error_y: {
          type: 'data',
          array: y_stdDevs,
          visible: true,
          color: 'rgba(255,255,255,0.8)',
          thickness: 2,
          width: 6
        }
      };

      const layout = {
        margin: { t: 20, r: 20, b: 60, l: 70 },
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)',
        font: { color: '#fff' },
        xaxis: {
          title: 'Année',
          gridcolor: 'rgba(255,255,255,0.2)',
          zerolinecolor: 'rgba(255,255,255,0.4)'
        },
        yaxis: {
          title: 'Concentration (mmol m⁻³)',
          gridcolor: 'rgba(255,255,255,0.2)',
          zerolinecolor: 'rgba(255,255,255,0.4)',
          range: yRange // Auto-scaled range based on data
        },
        showlegend: false
      };

      Plotly.newPlot('plot', [trace], layout, {responsive: true, displayModeBar: false});
    }

    window.addEventListener('resize', () => Plotly.Plots.resize('plot'));
  </script>
</body>
</html>
